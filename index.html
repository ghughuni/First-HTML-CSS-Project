<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Shopping Card</title>
</head>

<body>
    <div class="main-div">
        <h3> Delicious Apples</h3>
        <div class="code">
            <p> COD: 45999</p>
        </div>
        <p><span class="rs">RS</span> <span class="price">7.93</span> </p>
        <div class="select-color">
            <p> SELECT A COLOR</p>
        </div>
        <div class="other-apples">
            <div class="green-apple"></div>
            <div class="yellow-apple"></div>
            <div class="pink-apple"></div>
            <div class="red-apple"></div>
        </div>
        <div class="benefit">
            <p> BENEFITS:</p>
        </div>
        <div class="benefit-list">
            <ul>
                <li>Apples are nutricous</li>
                <li>Apples may be good for weight loss</li>
                <li>Apples may be good for bone health</li>
                <li>they're linked to a lowest risk of diabetes</li>
            </ul>
        </div>
        <div class="button"> ADD TO CART</div>

        <div class="main-icon">
            <div class="img-main">
                <div class="share"><i class="bi bi-share"></i></div>
                <div class="heart"><i class="bi bi-heart"></i></div>
            </div>
            <div class="img-view">
                <div class="view1"></div>
                <div class="view2"></div>
                <div class="view3"></div>
                <div class="view4"></div>
            </div>
        </div>
</body>

</html>
